<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./task29.js" defer></script>
  </head>
  <body class="page">
    <h1 class="title">Форма</h1>
    <form class="form" name="form" novalidate>
      <input
        id="name"
        type="text"
        name="name"
        class="input"
        placeholder="Имя"
        required
      />
      <input
        id="email"
        type="email"
        name="email"
        class="input"
        placeholder="E-mail"
        required
      />
      <input
        id="tel"
        type="tel"
        name="tel"
        class="input"
        placeholder="Телефон"
        required
      />
      <button class="button" type="submit">Отправить</button>
    </form>
  </body>
</html>

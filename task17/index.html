<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Геокодинг</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./task17.js"></script>
  </head>
    <h1>Геокодинг</h1>
    <form name="geocoding">
      <label>
        <span class="span">Широта</span>
        <input id="lat" class="input">
      </label>
      <label>
        <span>Долгота</span>
        <input id="lon" class="input">
      </label>
      <button type="submit">Поиск</button>
      <div class="select"></div>
    </form>
    <template id="template">
      <label class="option">
        <input type="radio" class="radio">
        <span class="option-text"></span>
      </label>
    </template>
  </body>
</html>
